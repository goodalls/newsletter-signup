
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Newsletter Signup</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta name="theme-color" content="#563d7c">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="/" method="post">
  <img class="mb-4" src="images/Vicki and Jeff_Calgary AB Wedding-Metchosin_Megan Maundrell Photography (65 of 270).jpg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Sing up for our Newsletter</h1>
  <input type="text" class="form-control top" placeholder="First Name" name="fname" required autofocus>
  <input type="text" class="form-control middle" placeholder="Last Name" name="lname" required autofocus>
  <input type="email" class="form-control bottom" placeholder="Email address" name="email" required autofocus>
  <div class="checkbox mb-3">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2023</p>
</form>
</body>
</html>
